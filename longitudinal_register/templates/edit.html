<%inherit file="/base/index.html"/>
<%block name="content">
    <div class="container-fluid">
        <form id="person_form" action="/person/save" method="post">
          ${form.csrf_token()}
          <legend>Person Form</legend>
          <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                </div><!--row-fluid-->
                <div class="row-fluid">
                    <div class="span2 lightblue">
                        <label>Health ID</label>
                        <input name="id" type="text" class="span12" placeholder="ID">
                    </div><!--/span-->
                    <div class="span4 lightblue">
                        <label>Surname</label>
                            <input type="text" name="surname" class="span12" placeholder="Surname">
                   </div><!--/span-->
                   <div class="span6 lightblue">
                        <label>Other Name(s)</label> <!--
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span> -->
                                <input name="other_names" type="text" class="span12" placeholder="Other Name(s)">
                         <!--   </div>--><!--input-prepend-->
                    </div><!--/span-->
                </div><!--/row-->
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <label>Gender</label>
                        <input type="text" name="gender" class="span5">
                    </div><!--/span-->
                    <div class="span6 bgcolor">
                       <label>Date of Birth</label>
                        <input name="dob" type="text" class="input append-date" placeholder="dd/mm/yyyy">    
                    </div><!--/span-->
                </div><!--/row-->
                <div class="row-fluid">
                    <div class="span12 bgcolor">
                        <label>Address</label>
                        <input type="text" class="span12 input-mini" placeholder="Street">    
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <input type="text" class="span12 input-mini" placeholder="City">   
                    </div><!--/span-->
                    <div class="span6 bgcolor">
                        <input type="text" class="span12 input-mini" placeholder="State">
                    </div><!--/span-->
                </div><!--/row-->
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <input type="text" class="span12 input-mini" placeholder="Post Code">   
                    </div><!--/span-->
                    <div class="span6 bgcolor">
                        <select class="span12 input-mini"><option>Country</option></select>  
                    </div><!--/span-->
                </div><!--/row-->    
                <div class="row-fluid">
                    <input type="submit" value="Submit"/>
                </div>
            </div><!--/span-->
        
        </div><!--/row-->
            <div class="span4">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn">Save</button>
                        <!--<button class="btn" onclick="javascript:send_form();">Save</button>-->
                        <button class="btn">New</button>
                        <button class="btn">Next</button>
                    </div><!--btn-group-->
                </div> <!--btn-toolbar-->
            </div><!--/span-->    
    </form>
</div>    
<div class="container-fluid">

</div>
<hr>
